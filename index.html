<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="main">
        <div id="header">
            <h1>Poké Teams</h1>
        </div>
        <form id="pokemon-selector">
            <div id="error-message"></div>
            <select id="pokemon-select" name="pokemon-select">
                <option value="default">--Choose your Pokemon--</option>
                <option value="pikachu">Pikachu</option>
                <option value="squirtle">Squirtle</option>
                <option value="charmander">Charmander</option>
            </select>
            <input type="submit" value="Go" />
        </form>
        <div id="details">
            <div id="details-title">
                <h2>Details</h2>
            </div>
            <div id="details-img-container">
                <img src="https://cdn.ndtv.com/tech/images/gadgets/pikachu_hi_pokemon.jpg" alt="Image of selected Pokémon" />
            </div>
            <div id="details-text">
                <div id="details-name">Name: Pikachu</div>
                <div id="details-species">Species: Pikachu</div>
                <div id="details-type">Type: Electric</div>
            </div>
            <div id="details-sub-text">
                <h3>Base Attributes</h3>
                <div>Hit Points: 35</div>
                <div>Attack: 55</div>
                <div>Defense: 40</div>  
            </div>
            <div id="details-action">
                <!-- button that's not in a form -->
                <button>Add -></button>
            </div>
        </div>
        <div id="team">
            <h3>Team</h3>
            <ul id="team-list">
                <li>
                    <img alt="Pokémon Team Thumbnail" src="https://cdn.ndtv.com/tech/images/gadgets/pikachu_hi_pokemon.jpg"/>
                    <span>Pikachu</span>
                </li>
                <li>
                    <img alt="Pokémon Team Thumbnail" src="https://cdn2.bulbagarden.net/upload/thumb/c/c6/094Gengar.png/250px-094Gengar.png"/>
                    <span>Gangar</span>
                </li>
                <li>
                    <img alt="Pokémon Team Thumbnail" src="https://static.pokemonpets.com/images/monsters-images-800-800/147-Dratini.webp"/>
                    <span>Dratini</span>
                </li>
            </ul>
            <div>Health Points Total: 105</div>
            <div>Attack Points Total: 130</div>
            <div>Defense Points Total: 60</div>
        </div>
        <div id="versions">
            <h3>Versions</h3>
            <div id="versions-list">
                <div class="versions-list-items">
                    <img src="https://static.pokemonpets.com/images/monsters-images-800-800/26-Raichu.webp" alt="Evolution version image" />
                    <div>Raichu</div>
                </div>
                <div class="versions-list-items">
                    <img src="https://static.pokemonpets.com/images/monsters-images-800-800/26-Raichu.webp" alt="Evolution version image" />
                    <div>Raichu</div>
                </div>
                <div class="versions-list-items">
                    <img src="https://static.pokemonpets.com/images/monsters-images-800-800/26-Raichu.webp" alt="Evolution version image" />
                    <div>Raichu</div>
                </div>
            </div>
        </div>
        <div id="recent">
            <h3>Recent</h3>

        </div>
    </div>
    <div id="current-pokemon"></div>
</body>
</html>
