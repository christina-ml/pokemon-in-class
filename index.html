<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="main">
        <div id="header">
            <h1>Poké Teams</h1>
        </div>
        <form id="pokemon-selector">
            <div id="error-message"></div>
            <select id="pokemon-select" name="pokemon-select">
                <option value="default">--Choose your Pokemon--</option>
            </select>
            <input type="submit" value="Go" />
        </form>
        <div id="details">
            <div>No Pokemon Selected</div>
        </div>
        <div id="team">
            <h3>Team</h3>
            <ul id="team-list">
                <li>
                    <img alt="Pokémon Team Thumbnail" src="https://cdn.ndtv.com/tech/images/gadgets/pikachu_hi_pokemon.jpg"/>
                    <span>Pikachu</span>
                </li>
                <li>
                    <img alt="Pokémon Team Thumbnail" src="https://cdn2.bulbagarden.net/upload/thumb/c/c6/094Gengar.png/250px-094Gengar.png"/>
                    <span>Gangar</span>
                </li>
                <li>
                    <img alt="Pokémon Team Thumbnail" src="https://static.pokemonpets.com/images/monsters-images-800-800/147-Dratini.webp"/>
                    <span>Dratini</span>
                </li>
            </ul>
            <h4>Team Statistics</h4>
            <div>Health Points: 105</div>
            <div>Attack: 130</div>
            <div>Defense: 60</div>
        </div>
        <div id="versions">
            <h3>Versions</h3>
            <div id="versions-list">
                <div class="versions-list-item">
                    <img src="https://static.pokemonpets.com/images/monsters-images-800-800/26-Raichu.webp" alt="Evolution version image" />
                    <div>Raichu</div>
                </div>
            </div>
        </div>
        <div id="recent">
            <h3>Recent</h3>
            <div id="recent-list">
                <div class="recent-list-item">
                    <img src="https://static.pokemonpets.com/images/monsters-images-800-800/147-Dratini.webp" alt="Evolution version image" />
                    <div>Dratini</div>
                </div>
                <div class="recent-list-item">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/133.png" alt="Evolution version image" />
                    <div>Evee</div>
                </div>
                <div class="recent-list-item">
                    <img src="https://cdn2.bulbagarden.net/upload/thumb/c/c6/094Gengar.png/250px-094Gengar.png" alt="Evolution version image" />
                    <div>Gangar</div>
                </div>
                <div class="recent-list-item">
                    <img src="https://cdn.ndtv.com/tech/images/gadgets/pikachu_hi_pokemon.jpg" />
                    <div>Pikachu</div>
                </div>
            </div>
        </div>
    </div>
    <div id="current-pokemon"></div>
</body>
</html>
